<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literal Tester</title>
    <style>
        #error-details {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Template Literal Tester</h1>
    <textarea id="template-literal" rows="10" cols="50"></textarea>
    <button id="test-btn">Test Template Literal</button>
    <div id="result"></div>
    <pre id="error-details"></pre>

    <script>
        const templateLiteralInput = document.getElementById('template-literal');
        const testBtn = document.getElementById('test-btn');
        const resultDiv = document.getElementById('result');
        const errorDetails = document.getElementById('error-details');

        testBtn.addEventListener('click', () => {
            const templateLiteral = templateLiteralInput.value;
            try {
                const parser = new DOMParser();
                const doc = parser.parseFromString(templateLiteral, 'text/html');
                if (doc.querySelector('parsererror')) {
                    const error = doc.querySelector('parsererror');
                    resultDiv.innerText = 'Error parsing HTML.';
                    errorDetails.innerText = error.textContent;
                    const lines = templateLiteral.split('\n');
                    for (let i = 0; i < lines.length; i++) {
                        if (lines[i].includes('<') && !lines[i].includes('>')) {
                            errorDetails.innerText += `\nPotential issue on line ${i + 1}: ${lines[i]}`;
                        }
                    }
                } else {
                    resultDiv.innerText = 'Template literal is valid HTML.';
                    errorDetails.innerText = '';
                }
            } catch (error) {
                resultDiv.innerText = 'Error parsing HTML.';
                errorDetails.innerText = error.message;
            }
        });
    </script>
</body>
</html>
