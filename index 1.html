<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poetry Analysis</title>
</head>

<body>
  <h1>Poetry Analysis</h1>
  <textarea id="poem-text" placeholder="Enter your poem here"></textarea>
  <button id="analyze-button">Analyze Poem</button>
  <div id="keyword-result"></div>
  <div id="category-result"></div>
  
<script src="
https://cdn.jsdelivr.net/npm/natural@8.0.1/lib/natural/index.min.js
"></script>
  <script>
    const tokenizer = new natural.WordTokenizer();
    const stopWords = natural.stopwords;
    
    document.getElementById('analyze-button').addEventListener('click', () => {
      const poemText = document.getElementById('poem-text').value;
      const tokens = tokenizer.tokenize(poemText);
      const filteredTokens = tokens.filter(token => !stopWords.includes(token.toLowerCase()));
      
      // Extract keywords
      const keywords = filteredTokens.filter((token, index, self) => self.indexOf(token) === index);
      console.log('Keywords:', keywords);
      
      // Categorize the poem
      const categories = categorizePoem(poemText);
      console.log('Categories:', categories);
      
      // Display the results
      displayResults(keywords, categories);
    });
    
    // Categorize the poem based on keywords
    function categorizePoem(poemText) {
      const categories = [];
      const keywords = ['love', 'nature', 'inspiration', 'life'];
      keywords.forEach(keyword => {
        if (poemText.toLowerCase().includes(keyword)) {
          categories.push(keyword);
        }
      });
      return categories;
    }
    
    // Display the results
    function displayResults(keywords, categories) {
      const keywordList = keywords.join(', ');
      const categoryList = categories.join(', ');
      document.getElementById('keyword-result').innerHTML = `Keywords: ${keywordList}`;
      document.getElementById('category-result').innerHTML = `Categories: ${categoryList}`;
    }
  </script>
</body>

</html>
